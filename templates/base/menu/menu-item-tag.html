{% load mptt_tags %}
<ul>
    {% recursetree items %}
        <li>
            {% if node.url %}
                <a class="" href="{{node.url }}">{{ node.title }}</a>
            {% elif node.anchor %}
                <a href="{{ node.get_anchor }}" class="">{{ node.title }}</a>
            {% else %}
                <a href="{{ node.content_object.get_absolute_url }}" class="">{{ node.title }}</a>
            {% endif %}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
